<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 80%;
        margin: 0;
        padding: 0;
      }
    </style>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    


    <script>


      var map;
      var infoWindow;
      var service;
      var foodType = "";
      var lat = 29.6885595
      var lng = -95.9143899

      var markersArray = [];


      $(document).on("click", "#enter-button", function(event){

          event.preventDefault();
          console.log("clicked enter");

          foodType = $("#food-input").val();

          console.log("foodType:", foodType);


          deleteMarkers(); // calls function to clear previous markers from map

          performSearch(); // calls performSearch to perform new search using user foodType.

      });
      

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:(lat), lng:(lng)},
          zoom: 10,
          styles: [{
            stylers: [{ visibility: 'simplified' }]
          }, {
            elementType: 'labels',
            stylers: [{ visibility: 'on' }]
          }]
        });

        infoWindow = new google.maps.InfoWindow();
        service = new google.maps.places.PlacesService(map);

        

        // The idle event is a debounced event, so we can query & listen without
        // throwing too many requests at the server.
        map.addListener('idle', performSearch);
      }


      function performSearch() {
        var request = {
          query: foodType,
          bounds: map.getBounds(),
          keyword: "(Foodtruck) AND (food) AND (mobile) AND (Truck)",
          // types: [food]
        };
        service.radarSearch(request, callback);

      }

      function callback(results, status) {
        
        console.log("results:", results);
        if (status !== google.maps.places.PlacesServiceStatus.OK) {
          console.error(status);
          return;
        }
        for (var i = 0, result; result = results[i]; i++) {
          // console.log("for result", result);
          addMarker(result);
        }
      }

      function addMarker(place) {
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location,
          icon: {
            url: 'https://developers.google.com/maps/documentation/javascript/images/circle.png',
            anchor: new google.maps.Point(15, 15),
            scaledSize: new google.maps.Size(15, 17)
          }
        });

        // this saves each marker object in array.
        markersArray.push(marker);

        google.maps.event.addListener(marker, 'click', function() {
          service.getDetails(place, function(result, status) {
            if (status !== google.maps.places.PlacesServiceStatus.OK) {
              console.error(status);
              return;
            }
            infoWindow.setContent(result.name);
            infoWindow.open(map, marker);
          });
        });
      }



      //============================= deleteMarkers() ============================

         
      // Deletes all markers in the array from map by removing references to them.
      function deleteMarkers() 
      {
        for (var i = 0; i < markersArray.length; i++)
        {
          //for each marker object in array removes marker from map.
          markersArray[i].setMap(null);
        }
        
        markersArray = [];

      }//END deleteMarkers()



    </script>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?q=food%truck%key=AIzaSyA9C6oqV8jftiOLIjPr1PU-K15hSPwpDQs&libraries=places&callback=initMap" async defer></script>
"https://www.google.com/maps/embed/v1/search?q=foodtrucks&key=AIzaSyDHbGVRchReJsCt5erO8BgC26_Ox_cwWWI"
   
      Food Type:<input type="text" id="food-input">
      <input type="submit" value="Enter" id="enter-button">
    

  </body>
</html>
